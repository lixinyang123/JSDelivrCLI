name: Build

on:
  push:
    branches: [ "main" ]

jobs:

  release-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish
      run: dotnet publish -r win-x64 -c Release

  release-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish
      run: dotnet publish -r linux-x64 -c Release
