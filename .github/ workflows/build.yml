name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
      
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish
      run: dotnet publish -r win-x64 -c Release

  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
      
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish
      run: dotnet publish -r linux-x64 -c Release
      
  build-osx:

    runs-on: osx-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
      
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish
      run: dotnet publish -r osx-x64 -c Release
